<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title></title>
    </head>
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="manifest" href="/manifest.json">

    <body>
        <input class="searchControl" type="text" placeholder="Please Enter City Name" id="searchInput">
        <button class="searchControl" id="searchBtn">Go!</button>
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
            <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
        </div>
        <div id="feelsLike" class="detail"></div>
        <div id="windSpeed" class="detail"></div>
        <div id="humidity" class="detail"></div>
        <div id="tempMin" class="detail"></div>
        <div id="tempMax" class="detail"></div>
        
        <script src="src/js/app.js" ></script>
        <script>
             if ('serviceWorker' in navigator) {
                console.log("Will the service worker register?");
                navigator.serviceWorker.register('service-worker.js')
                  .then(function(reg){
                    console.log("Yes, it did.");
                 }).catch(function(err) {
                    console.log("No it didn't. This happened:", err)
                });
             }
        </script>
    </body>
    
</html>
